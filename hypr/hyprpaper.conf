# ~/.config/hypr/hyprpaper.conf

# Preload wallpapers (you can list multiple)
preload = ~/Pictures/wallpapers/default.jpg
# preload = ~/Pictures/wallpapers/wall2.png

# Set wallpapers per monitor (match monitor name with `hyprctl monitors`)
wallpaper = DP-1,~/Pictures/wallpapers/default.jpg
wallpaper = DP-2,~/Pictures/wallpapers/default.jpg
# wallpaper = HDMI-A-1,~/Pictures/wallpapers/wall2.png

# Optionally enable image smoothing for scaling
smoothing = true

# Optionally center images instead of stretch
# wallpaper_mode = center

